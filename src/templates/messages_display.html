 {% if messages %}
    <div class='messages'>.
    <hr/>

    <ul class="messages">
    {% for message in messages %}
    <li>
        <p class="bg-{{ message.tags }}">
            {% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
        </p>
    </li>
    {% endfor %}
    </ul>

    </div>
{% endif %}
