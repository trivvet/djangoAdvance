{% extends "base.html" %}

{% block head_extra %}
{% endblock head_extra %}

{% load crispy_forms_tags %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ title }}</h1>

    {% crispy form %}
    {% url 'accounts:login' as user_login %}
    {% if request.path == user_login %}
    <a href="{% url 'accounts:register' %}">Registration</a>
    {% endif %}
</div>
{% endblock content %}
